<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Alexander J. Waters">
    <meta name="description" content="All tasks page">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <title>To Do App ~ Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <!-- Main container -->
    <div id="all-tasks">

      <!-- Header -->
      <div class="header">

        <!-- Left side -->
        <div class="left-head">
          <!-- Menu -->
          <div class="menu-icon">
            <i class="fas fa-bars"></i>
          </div>
          <!-- Heading -->
          <div class="things">
            <h1>Your Things</h1>
          </div>
          <!-- Date -->
          <div class="date">May 13, 2019</div>
        </div>

        <!-- Right side -->
        <div class="right-head">
          <!-- Tasks -->
          <div class="task-area">
            <div class="task">12 Tasks</div>
            <div class="task">5 Completed</div>
          </div>
          <br>
          <!-- Completion -->
          <div class="complete-area">
            <div class="refresh-icon">
              <i class="far fa-circle"></i>
            </div>
            <!-- Show percentage of whats done -->
            <div class="done">65% done</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
